<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <H1>Semantic Tag/Elements example</H1>
    <h4>Semantic tag act  like div tag</h4>

    Body
    <header>Header</header>
    
    <nav>Nav</nav>
    
    <main>
        <span class="main-span">Main</span>

        <section>
            <span class="section-span">Section</span>

            <article>
                <span class="article-span">article</span>

                <section>section</section>
                <section>section</section>
                <section>section</section>

            </article>
            
            <aside>aside
                <section>
                    <span class="aside-section-span">section</span>

                    <figure>
                        <img height="100px" width="100px" src="./Capture.PNG" alt="">
                        <figcaption>Caption(Maruf)</figcaption>
                    </figure>
                </section>
            </aside>
        </section>

        <section>
            
            <article>
                <span>article</span>

                <section>section</section>
                <section>section</section>
                <section>section</section>
                
            </article>

            <aside>aside
                <section>
                    <span class="aside-section-span">section</span>

                    <figure>
                        <img height="50px" width="50px" src="./Capture.PNG" alt="">
                        <figcaption>Caption(Maruf)</figcaption>
                    </figure>
                </section>
                <section>
                    <span class="aside-section-span">section</span>

                    <figure>
                        <img height="50px" width="50px" src="./Capture.PNG" alt="">
                        <figcaption>Caption(Maruf)</figcaption>
                    </figure>
                </section>
            </aside>
        </section>

        <section>
            
            <article>
                <span>article</span>

                <section>section</section>
                <section>section</section>
                <section>section</section>
                
            </article>
            
            <aside>aside</aside>
        </section>

    </main>


    <footer>footer</footer>

</body>
</html>
