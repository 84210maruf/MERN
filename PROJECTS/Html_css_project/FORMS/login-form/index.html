<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>

<body>

    <div class="login">
        <form action="">
            <header>
                <h1>Login</h1>
            </header>
            <main>
                <label for="inputbox">
                    <input type="text" placeholder="username">
                </label>
                <label for="inputbox">
                    <input type="email" placeholder="abc@email.com">
                </label>

                <label for="checkbox">
                    <span>
                        <input type="checkbox">
                        <span>checkbox</span>
                    </span>
                    <span><a href="#">forget password</a></span>
                </label>
            </main>
            <footer>
                <label for="button">
                    <input type="submit" value="Sign in">
                </label>
                <label for="foot">
                    <p>Dont have an account <strong><a href="#">Sign up</a></strong></p>
                </label>
            </footer>
        </form>
    </div>

</body>

</html>
