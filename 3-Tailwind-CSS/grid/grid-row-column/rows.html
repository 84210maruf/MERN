<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>

    <p class="text-center">grid rows</p>
    <div class="grid grid-rows-4 grid-flow-col gap-4 bg-indigo-300">
        <div class="border-2 border-gray-700">01</div>
        <div class="border-2 border-gray-700">02</div>
        <div class="border-2 border-gray-700">03</div>
        <div class="border-2 border-gray-700">04</div>
        <div class="border-2 border-gray-700">05</div>
        <div class="border-2 border-gray-700">06</div>
        <div class="border-2 border-gray-700">07</div>
        <div class="border-2 border-gray-700">8</div>
        <div class="border-2 border-gray-700">09</div>
    </div>
    <p class="text-center">subgrid rows</p>
    <div class="grid grid-rows-4 grid-flow-col gap-4 bg-indigo-300">
        <div class="border-2 border-gray-700">01</div>
        <div class="border-2 border-gray-700">02</div>
        <div class="border-2 border-gray-700">03</div>
        <div class="border-2 border-gray-700">04</div>
        <div class="grid grid-rows-subgrid gap-4 row-span-3 col-span-2 border-2 border-red-500">
            subgrid area
            <div class="row-start-2 border-2 border-gray-700">04_1</div>
        </div>
        <div class="border-2 border-gray-700">05</div>
        <div class="border-2 border-gray-700">06</div>
        <div class="border-2 border-gray-700">07</div>
        <div class="border-2 border-gray-700">8</div>
    </div>
    
    <p class="text-center">rows span</p>
    <div class="grid grid-rows-3 grid-flow-col gap-4 bg-indigo-300">
        <div class="row-span-3 border-2 border-gray-700">01</div>
        <div class="col-span-2 border-2 border-gray-700">02</div>
        <div class="row-span-2 col-span-2 border-2 border-gray-700">03</div>
    </div>
    <p class="text-center">rows start</p>
    <div class="grid grid-rows-3 grid-flow-col gap-4 bg-indigo-300">
        <div class="row-start-2 border-2 border-gray-700">01</div>
        <div class="border-2 border-gray-700">02</div>
        <div class=" border-2 border-gray-700">03</div>
        <div class="row-start-3 border-2 border-gray-700">4</div>
        <div class=" border-2 border-gray-700">05</div>
        <div class=" border-2 border-gray-700">06</div>
    </div>
    <p class="text-center">rows end</p>
    <div class="grid grid-rows-3 grid-flow-col gap-4 bg-indigo-300">
        <div class="row-end-3 border-2 border-gray-700">01</div>
        <div class="border-2 border-gray-700">02</div>
        <div class=" border-2 border-gray-700">03</div>
        <div class="row-end-4 border-2 border-gray-700">4</div>
        <div class=" border-2 border-gray-700">05</div>
        <div class=" border-2 border-gray-700">06</div>
    </div>



</body>

</html>
