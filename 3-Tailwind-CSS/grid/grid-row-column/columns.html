<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>

    <p class="text-center">grid culumn</p>
    <div class="grid grid-cols-4 hover:grid-cols-5 gap-4 bg-indigo-300">
        <div class="border-2 border-gray-700">01</div>
        <div class="border-2 border-gray-700">02</div>
        <div class="border-2 border-gray-700">03</div>
        <div class="border-2 border-gray-700">04</div>
        <div class="border-2 border-gray-700">05</div>
    </div>
    <p class="text-center">subgrid column</p>
    <div class="grid grid-cols-4 gap-4 bg-indigo-300">
        <div class="border-2 border-gray-700">01</div>
        <div class="border-2 border-gray-700">02</div>
        <div class="border-2 border-gray-700">03</div>
        <div class="border-2 border-gray-700">04</div>
        <div class="border-2 border-gray-700">05</div>
        <div class="grid grid-cols-subgrid gap-4 col-span-2 border-2 border-red-500">
            subgrid area
            <div class="col-start-3 border-2 border-gray-700">06</div>
        </div>
    </div>

    <p class="text-center">grid column span</p>
    <div class="grid grid-cols-6 gap-4 bg-indigo-300">
        <div class="border-2 border-gray-700">01</div>
        <div class="col-span-2 border-2 border-gray-700">02</div>
        <div class="border-2 border-gray-700">03</div>
        <div class="border-2 border-gray-700">04</div>
        <div class="border-2 border-gray-700">05</div>
        <div class="col-span-3 border-2 border-gray-700">06</div>
        <div class="border-2 border-gray-700">07</div>
    </div>
    <p class="text-center">grid column start</p>
    <div class="grid grid-cols-6 gap-4 bg-indigo-300">
        <div class="col-start-2 border-2 border-gray-700">01</div>
        <div class="border-2 border-gray-700">02</div>
        <div class="border-2 border-gray-700">03</div>
        <div class="col-start-[-2] border-2 border-gray-700">04</div>
        <div class="border-2 border-gray-700">05</div>
        <div class="border-2 border-gray-700">06</div>
        <div class="col-start-4 border-2 border-gray-700">07</div>
    </div>
    <p class="text-center">grid column end</p>
    <div class="grid grid-cols-6 gap-4 bg-indigo-300">
        <div class="col-end-3 border-2 border-gray-700">01</div>
        <div class="border-2 border-gray-700">02</div>
        <div class="border-2 border-gray-700">03</div>
        <div class="col-end-[-1] border-2 border-gray-700">04</div>
        <div class="border-2 border-gray-700">05</div>
        <div class="border-2 border-gray-700">06</div>
        <div class="col-end-5 border-2 border-gray-700">07</div>
    </div>

</body>

</html>
