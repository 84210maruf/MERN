<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>

    <div class="h-screen w-full bg-gray-200 flex flex-wrap gap-1">
        <div class="flex flex-col h-[calc((100%_-_4px)/2)] w-[calc((100%_-_4px)/2)] bg-gray-100 space-y-1">
            <div class="size-20 border-2 border-indigo-500">1 flex-direction</div>
            <div class="size-20 border-2 border-indigo-500"></div>
            <div class="size-20 border-2 border-indigo-500"></div>
        </div>
        <div class="content-center h-[calc((100%_-_4px)/2)] w-[calc((100%_-_4px)/2)] bg-gray-100">
            <div class="content-center size-20 border-2 border-indigo-500">1 align-content</div>
            <div class="size-20 border-2 border-indigo-500"></div>
            <div class="size-20 border-2 border-indigo-500"></div>
        </div>
        <div class="flex justify-center h-[calc((100%_-_4px)/2)] w-[calc((100%_-_4px)/2)] bg-gray-100">
            <div class="size-20 border-2 border-indigo-500">1 justify-content</div>
            <div class="size-20 border-2 border-indigo-500"></div>
            <div class="size-20 border-2 border-indigo-500"></div>
        </div>
        <div class="flex items-center justify-center h-[calc((100%_-_4px)/2)] w-[calc((100%_-_4px)/2)] bg-gray-100 gap-1">
            <div class="size-20 border-2 border-indigo-500">1 align-items</div>
            <div class="size-20 border-2 border-indigo-500"></div>
            <div class="size-20 border-2 border-indigo-500"></div>
        </div>
        <div class="flex flex-wrap items-center justify-center h-1/3 w-[calc((100%_-_4px)/2)] bg-gray-100 gap-x-4">
            <div class="size-20 border-2 border-indigo-500">space between</div>
            <div class="size-20 border-2 border-indigo-500">horizontal line(x)</div>
            <div class="size-20 border-2 border-indigo-500"></div>
            <div class="size-20 border-2 border-indigo-500"></div>
            <div class="size-20 border-2 border-indigo-500"></div>
            <div class="size-20 border-2 border-indigo-500"></div>
        </div>
        <div class="flex flex-wrap items-center justify-center h-1/3 w-[calc((100%_-_4px)/2)] bg-gray-100 gap-y-2 p-3">
            <div class="size-20 border-2 border-indigo-500">space between</div>
            <div class="size-20 border-2 border-indigo-500">vartical line(y)</div>
            <div class="size-20 border-2 border-indigo-500"></div>
            <div class="size-20 border-2 border-indigo-500"></div>
            <div class="size-20 border-2 border-indigo-500"></div>
            <div class="size-20 border-2 border-indigo-500"></div>
        </div>
    </div>

</body>
</html>
