<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>transform:translate(80px, 150px);</h1>
    <div class="one">
        <div id="one"></div>
    </div>
    <h1>transform:rotate(60deg);</h1>
    <div class="two">
        <div id="two"></div>
    </div>
    <h1>transform:scale(1.5);</h1>
    <div class="three">
        <div id="three"></div>
    </div>
    <h1>transform:skew();</h1>
    <div class="four">
        <div id="four"></div>
    </div>
    
</body>
</html>
