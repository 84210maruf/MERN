<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <h3>Simple Drop Down Structure</h3>
    <div class="dropdownMenu">
        <ul>
            <li>Menu</li>
            <li>Users</li>
            <li>Addmin's
                <div class="dropdownItems">
                    <ul>
                        <li>Chirman</li>
                        <li>GM</li>
                        <li>PM</li>
                    </ul>
                </div>
            </li>
            <li>ETC</li>
        </ul>
    </div>


    <h3>Nested Drop Down</h3>
    <div class="dropdownMenu">
        <ul>
            <li>Menu</li>
            <li>Users</li>
            <li>Addmin's
                <div class="dropdownItems">
                    <ul>
                        <li>Chirman</li>
                        <li>GM
                        <div class="NestedDropdown">
                            <ul>
                                <li>Abul</li>
                                <li>Babul</li>
                                <li>Kabul</li>
                            </ul>
                        </div>
                        </li>
                        <li>PM</li>
                    </ul>
                </div>
            </li>
            <li>ETC</li>
        </ul>
    </div>
    
</body>
</html>
