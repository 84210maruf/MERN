<body>

    <fieldset id="button" class="m-10 p-4 border-2 border-green-200 space-x-1 space-y-1">

        <legend>btn</legend>
        
        <button class="btn"> btn</button>
        <button class="btn btn-primary"> btn</button>
        <button class="btn btn-info btn-circle"> btn</button>
        <button class="btn btn-sucsess"> btn</button>
        <button class="btn btn-warning"> btn</button>
        <button class="btn btn-secondary"> btn</button>
        <button class="btn btn-outline"> btn</button>
        <button class="btn btn-active"> btn</button>
        <button class="btn sm:btn-disabled md:btn-active"> btn</button>
        <button class="btn btn-lg"> btn</button>
        <button class="btn btn-md"> btn</button>
        <button class="btn btn-sm"> btn</button>
        <button class="btn btn-xs"> btn</button>
        <button class="btn btn-wide"> btn</button>
        <button class="btn btn-block"> btn</button>
        <button class="btn btn-square"> btn</button>
        <button class="btn btn-link"> btn</button>
        <button class="btn btn-link no-underline text-info"> btn</button>
    </fieldset>

    <fieldset id="loading" class="m-10 p-4 border-2 border-green-200">
        <legend>loading</legend>

        <div id="spinner">
            <span class="loading loading-spinner loading-xs"></span>
            <span class="loading loading-spinner loading-sm"></span>
            <span class="loading loading-spinner loading-md"></span>
            <span class="loading loading-spinner loading-lg "></span>
        </div>

        <div id="dots">
            <span class="loading loading-dots loading-xs"></span>
            <span class="loading loading-dots loading-sm"></span>
            <span class="loading loading-dots loading-md"></span>
            <span class="loading loading-dots loading-lg"></span>
        </div>
        <div id="ring">
            <span class="loading loading-ring loading-xs"></span>
            <span class="loading loading-ring loading-sm"></span>
            <span class="loading loading-ring loading-md text-info"></span>
            <span class="loading loading-ring loading-lg"></span>
        </div>
        <div id="ball">
            <span class="loading loading-ball loading-xs"></span>
            <span class="loading loading-ball loading-sm text-warning"></span>
            <span class="loading loading-ball loading-md"></span>
            <span class="loading loading-ball loading-lg"></span>
        </div>
        <div id="bar">
            <span class="loading loading-bars loading-xs"></span>
            <span class="loading loading-bars loading-sm"></span>
            <span class="loading loading-bars loading-md"></span>
            <span class="loading loading-bars loading-lg"></span>
        </div>
        <div id="infinity">
            <span class="loading loading-infinity loading-xs"></span>
            <span class="loading loading-infinity loading-sm"></span>
            <span class="loading loading-infinity loading-md text-success"></span>
            <span class="loading loading-infinity loading-lg"></span>
        </div>
        <div id="infinity">
            <span class="loading loading-spinner text-primary"></span>
            <span class="loading loading-spinner text-secondary"></span>
            <span class="loading loading-spinner text-accent"></span>
            <span class="loading loading-spinner text-neutral"></span>
            <span class="loading loading-spinner text-info"></span>
            <span class="loading loading-spinner text-success"></span>
            <span class="loading loading-spinner text-warning"></span>
            <span class="loading loading-spinner text-error"></span>
        </div>
        <div id="infinity">

        </div>
        <div id="infinity">

        </div>
